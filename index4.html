<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body{
            background-color: black;
        }
        canvas{
            background-color: gray;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script type="text/javascript">
        const myCanvas=document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");

        
       
        
        ctx.arc(300, 400, 50, 0.8, 0.7 * Math.PI);
        ctx.closePath()
        ctx.stroke() 
        ctx.fillStyle = "orange";
        ctx.fill()
       

        ctx.beginPath();
        ctx.arc(150, 400, 50, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 400, 50, 0, 2 * Math.PI);
        ctx.fillStyle="rgba(128,244,242,0.6)";
        ctx.fill();
        
        ctx.strokeRect(70,70,100,100)

        ctx.fillStyle="black";
        ctx.fillRect(120,120,100,100)

        ctx.fillStyle="aqua";
        ctx.fillRect(170,170,100,100)


        ctx.strokeStyle="Chartreuse"
        ctx.lineWidth =1

        ctx.strokeRect(220,220,100,100)

        ctx.fillStyle="aqua";

        ctx.beginPath()
        ctx.moveTo(325,170)
        ctx.lineTo(420,170)
        ctx.lineTo(372,120)
        ctx.closePath()
        ctx.stroke()
        ctx.fill()
       

       

      
        

        

    </script>
</body>
</html>
